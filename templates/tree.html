<div class="tree">
  <section class="content">
    <h1>{{ tree.title }}</h1>
    <p>{{{ tree.description }}}</p>
    <div class="start">
      <a href="{{startUrl}}">{{t "tree_1"}}</a>
    </div>
  </section>
  <section class="nav">
    <ul>
      <li><a href="/">{{t "shared_1"}}</a></li>
      {{#if showGraph}}
      <li><a href="/graphs/{{ tree._meta.slug }}">{{t "shared_4"}}</a></li>
      {{/if}}
    </ul>
  </section>
</div>
